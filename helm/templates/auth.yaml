apiVersion: v1
kind: Service
metadata:
  name: auth-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{ include "oada.chart.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: auth
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.oada.ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: auth-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{ include "oada.chart.labels" . | nindent 4 }}
  #annotations:
  #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: '{{ .Values.oada.domain }}'
      http:
        paths:
          - path: /oadaauth/
            pathType: Prefix
            backend:
              service:
                name: auth-{{ .Release.Name }}
                port:
                  name: http
{{- end }}
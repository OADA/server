{{- $name := print "binary-data-" $.Release.Name -}}
{{- if empty (lookup "v1" "PersistentVolumeClaim" $.Release.Namespace $name) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    helm.sh/resource-policy: keep
  namespace: {{ .Release.Namespace }}
  name: {{ $name }}
  labels:
    app.kubernetes.io/component: binary-data
    {{- include "oada.chart.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
{{- end -}}


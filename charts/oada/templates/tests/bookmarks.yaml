{{- $user := first .Values.oada.users -}}
apiVersion: v1
kind: Pod
metadata:
  name: test-bookmarks-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: test-bookmarks
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- include "oada.chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  volumes:
    - name: header-volume
      secret:
        secretName: {{ print "user-" $user.name "-" .Release.Name }}
        items:
          - key: header
            path: header
  containers:
    - name: bookmarks
      image: curlimages/curl
      volumeMounts:
        - name: header-volume
          mountPath: /secrets
          readOnly: true
      args:
        {{- if .Values.global.development }}
        - --verbose
        {{- end }}
        - --header
        - '@/secrets/header'
        - http://http-handler-{{ .Release.Name }}/bookmarks/
  restartPolicy: Never

{{- if eq (include "oada.kafka.deploy" .) "true" }}
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  namespace: {{ .Release.Namespace }}
  name: redpanda-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- include "oada.chart.labels" . | nindent 4 }}
spec:
  image: {{ .Values.kafka.image }}
  version: {{ .Values.kafka.tag }}
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  configuration:
    autoCreateTopics: true
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
      {{- if .Values.global.development }}
      - external:
          enabled: true
      {{- end }}
    pandaproxyApi:
      - port: 8082
      {{- if .Values.global.development }}
      - external:
          enabled: true
      {{- end }}
    adminApi:
      - port: 9644
      {{- if .Values.global.development }}
      - external:
          enabled: true
      {{- end }}
    developerMode: {{ .Values.global.development }}
{{- if eq (include "oada.prometheus" $) "true" }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: {{ .Release.Namespace }}
  name: redpanda-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- include "oada.chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
  - port: admin
    path: /public_metrics
  - port: admin
    path: /metrics
  namespaceSelector:
    any: false
{{- end }}
{{- end }}
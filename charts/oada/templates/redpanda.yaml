{{/* vim: set ft=helm : */}}
{{- if eq (include "oada.kafka.deploy" .) "true" }}
apiVersion: cluster.redpanda.com/v1alpha1
kind: Redpanda
metadata:
  namespace: {{ .Release.Namespace }}
  name: redpanda-{{ .Release.Name }}
  labels:
    app.kubernetes.io/component: redpanda
    {{- include "oada.chart.labels" . | nindent 4 }}
spec:
  chartRef:
    chartVersion: {{ .Values.kafka.chartVersion }}
  clusterSpec:
    image:
      repository: {{ .Values.kafka.image }}
      tag: {{ .Values.kafka.tag }}
    resources:
      {{- if .Values.global.development }}
      cpu:
        cores: 1
      memory:
        container:
          max: 2Gi
      {{- else }}
      cpu:
        cores: 4
      memory:
        enable_memory_locking: true
        container:
          max: 10Gi
      #ephemeral-storage: 1Gi
      {{- end }}
    statefulset:
      {{- if .Values.global.development }}
      replicas: 2
      podAntiAffinity:
        type: soft
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        #runAsUser: 1000739999
        #runAsGroup: 1000739999
        #fsGroup: 1000739999
      podTemplate:
        spec:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            #runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            #runAsUser: 1000739999
            #runAsGroup: 1000739999
            #fsGroup: 1000739999
            fsGroupChangePolicy: "OnRootMismatch"
    console:
      enabled: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
    logging:
      logLevel: info
      usageStats:
        enabled: false
    {{- if eq (include "oada.prometheus" $) "true" }}
    monitoring:
      enabled: true
    {{- end }}
    external:
        {{- if .Values.global.development }}
      enabled: true
      service:
        enabled: true
      {{- else }}
      enabled: false
      {{- end }}
    listeners:
      admin:
        port: 9644
      kafka:
        port: 9092
        tls:
          enabled: false
      http:
        port: 8082
      rpc:
        port: 33145
    config:
      node:
        developer_mode: {{ .Values.global.development }}
{{- end }}